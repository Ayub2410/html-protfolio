<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Bay Travels</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header>
        <div class="company-name">
            <a href="index.html">
                <span>BayTravel.com</span> 
            </a>
        </div>

        <div class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="destination.html">Destination</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="packages.html">Packages</a></li>
                <li><a href="faq.html">FAQ</a></li>
                <li><a href="blog-post1.html">Blog</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </div>
    </header>

    <div class="hero">
        <h1>Contact Us</h1>
    </div>

    <section class="contact-section">
        <div class="contact-info">
            <h3>Contact Information</h3>
            <p>Bay Travels</p>
            <p>123 Main Street</p>
            <p>Kuala Lampur, Malaysia</p>
            <p>Email: info@baytravels.com</p>
            <p>Phone: +60223242242</p>
        </div>

        <div class="contact-form">
            <h3>Send Us a Message</h3>
            <form action="#" method="post">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send</button>
            </form>
        </div>
    </section>

    <footer>
        <p>Follow Us On Social Media:</p>
        <div class="social-icons">
            <a href="https://facebook.com" target="_blank">
                <img src="fb.png" alt="Facebook Logo">
            </a>
            <a href="https://x.com" target="_blank">
                <img src="X.png" alt="X Logo">
            </a>
            <a href="https://instagram.com" target="_blank">
                <img src="instagram.png" alt="Instagram Logo">
            </a>
        </div>
    </footer>
</body>
</html>
