<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Now - Bay Travels</title>
    <link rel="stylesheet" href="book.css">
</head>
<body>
    <header>
        <div class="company-name">
            <a href="index.html">
                <span>BayTravel.com</span>
            </a>
        </div>

        <div class="navbar">
            <ul>
                <li><a href="destination.html">Destination</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="packages.html">Packages</a></li>
                <li><a href="faq.html">FAQ</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </div>
    </header>

    <div class="hero">
        <h1>Book Your Trip</h1>
    </div>

    <main>
        <form class="booking-form" action="confirmed.html" method="post"> 

            <div class="form-section"> 
                <label for="destination">Destination:</label>
                <select id="destination" name="destination">
                    <option value="">Select Destination</option>
                    <option value="paris">Paris, France</option>
                    <option value="maldives">Maldives</option>
                    <option value="tokyo">Tokyo, Japan</option>
                    <option value="dubai">Dubai, United Arab Emirates</option>
                    <option value="kualalumpur">Kuala Lumpur, Malaysia</option>
                    <option value="singapore">Singapore</option>
                    <option value="london">London, United Kingdom</option>
                    <option value="newyork">New York City, USA</option>
                    <option value="sydney">Sydney, Australia</option>
                    <option value="capetown">Cape Town, South Africa</option>
                    <option value="istanbul">Istanbul, Turkey</option>
                    <option value="rome">Rome, Italy</option>
                    <option value="santorini">Santorini, Greece</option>
                    <option value="marrakech">Marrakech, Morocco</option> 
                </select>
            </div>

            <div class="form-section">
                <label for="booking-date">Booking Date:</label>
                <input type="date" id="booking-date" name="booking-date">
            </div>

            <div class="form-section">
                <label for="departure-date">Departure Date:</label>
                <input type="date" id="departure-date" name="departure-date">
            </div>

            <div class="form-section">
                <label for="return-date">Return Date:</label>
                <input type="date" id="return-date" name="return-date">
            </div>

            <div class="form-section">
                <label for="num-travelers">Number of Travelers:</label>
                <input type="number" id="num-travelers" name="num-travelers" min="1" value="1">
            </div>

            <div class="form-section"> 
                <label for="travel-class">Travel Class:</label>
                <select id="travel-class" name="travel-class">
                    <option value="economy">Economy</option>
                    <option value="premium-economy">Premium Economy</option>
                    <option value="business">Business</option>
                    <option value="first">First</option>
                </select>
            </div>

            <button type="submit">Book Now</button> 
        </form>
    </main>

    <footer>
        <div class="footer-content">
          <p>Privacy Policy | Terms of Service | FAQ</p>
        </div>
    </footer>
</body>
</html>
